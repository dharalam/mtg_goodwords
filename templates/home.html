<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Magic: The Gathering Sentiment Analysis</h1>
        <form action="/" method="post">
            <label for="card_name">Card Name:</label>
            <input type="text" id="card_name" name="card_name">
            
            <label for="set">Set:</label>
            <input type="text" id="set" name="set">

            <label for="type">Type:</label>
            <input type="text" id="type" name="type">
            
            <label for="rarity">Rarity:</label>
            <input type="text" id="rarity" name="rarity">
            
            <label for="mana_cost">Mana Cost:</label>
            <input type="text" id="mana_cost" name="mana_cost">
            
            <label for="power">Power:</label>
            <input type="text" id="power" name="power">
            
            <label for="toughness">Toughness:</label>
            <input type="text" id="toughness" name="toughness">
            
            <label for="loyalty">Loyalty:</label>
            <input type="text" id="loyalty" name="loyalty">
            
            <label for="defense_counters">Defense Counters:</label>
            <input type="text" id="defense_counters" name="defense_counters">
            
            <label for="ability">Ability:</label>
            <textarea id="ability" name="ability"></textarea>
            
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
